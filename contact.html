    <script>
      function sendEmail(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
        console.log(new FormData(event.target));
        const publicKey = "dlz7TEiic-GmtW254"; // Replace with your public key
        const serviceID = "service_vh90zvp"; // Replace with your EmailJS Service ID
        const templateID = "template_9frl0uv"; // Replace with your EmailJS Template ID

        emailjs
          .sendForm(serviceID, templateID, event.target, publicKey)
          .then(() => {
            alert("Message sent successfully!");
            document.getElementById("contact-form").reset(); // Clear the form
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to send the message. Please try again.");

      }
